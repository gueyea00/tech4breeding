<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Forum d'éleveurs pour discuter des problèmes de poules et trouver des solutions avec des experts">
  <meta name="author" content="Tech4Breeding">
  <title>Forum - Tech4Breeding</title>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-floating">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="what.png" alt="Logo" width="80">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>

<!-- Hero Section -->
<div class="page-hero-section bg-image hero-home-1" style="background-image: url(img/bg_hero_1.svg);">
  <div class="hero-caption pt-5">
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-lg-6 wow fadeInUp">
          <h1 class="mb-4">Forum des Éleveurs</h1>
          <p class="mb-4">Partagez vos problèmes et solutions avec des experts et d'autres éleveurs pour améliorer votre pratique.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Forum Discussion Section -->
<div class="page-section">
  <div class="container">
    <h2 class="text-center mb-5">Discussions en Cours</h2>

    <!-- Formulaire pour poser une nouvelle question -->
    <div class="new-discussion mb-4">
      <h4>Posez votre propre question</h4>
      <form id="new-question-form">
        <div class="form-group">
          <label for="new-question">Votre question</label>
          <textarea class="form-control" id="new-question" rows="4" placeholder="Décrivez votre problème..."></textarea>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Publier la question</button>
        </div>
      </form>
    </div>

    <!-- Liste dynamique des problèmes -->
    <div id="forum-questions">
      <!-- Les questions seront ajoutées ici dynamiquement -->
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="page-footer">
  <div class="container text-center">
    <p>&copy; 2025 Tech4Breeding | Forum Éleveurs</p>
  </div>
</footer>

<script src="../../../assets/js/jquery-3.5.1.min.js"></script>
<script src="../../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/mobster.js"></script>


</body>
</html>
