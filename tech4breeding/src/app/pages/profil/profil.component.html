<div class="container mt-3">
  <div class="row d-flex justify-content-center">
    <div class="col col-md-12 col-lg-12 col-xl-12">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-4">
          <!-- Section profil -->
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="mb-1">{{storedName}}</h5>
              <p class="mb-2 pb-1">{{storedEmail}}</p>
              <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                <div>
                  <p class="small text-muted mb-1">Articles</p>
                  <p class="mb-0">41</p>
                </div>
                <div class="px-3">
                  <p class="small text-muted mb-1">Followers</p>
                  <p class="mb-0">976</p>
                </div>
                <div>
                  <p class="small text-muted mb-1">Rating</p>
                  <p class="mb-0">8.5</p>
                </div>
              </div>
              <div class="d-flex pt-1">
                <button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">
                  <i class="bi bi-camera-fill m-1"></i>Change picture</button>
                <button type="button" class="btn btn-danger"><i class="bi bi-"></i>Delete picture</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Formulaire de modification -->
      <div class="card mt-4" style="border-radius: 15px;">
        <div class="card-body p-4">
          <h5 class="mb-4">Modifier mes informations</h5>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Prenom</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Numero</label>
                <input type="text" class="form-control" id="phone" name="phone">
              </div>
              <div class="col-md-6 mb-3">
                <label for="address" class="form-label">Email</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="col-md-6 mb-3">
                <label for="localisation" class="form-label">Localisation</label>
                <input type="text" class="form-control" id="localisation" name="localisation">
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="text" class="form-control" id="password" name="password">
              </div>
            </div>
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Save changes</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
