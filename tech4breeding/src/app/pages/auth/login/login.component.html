<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="#e4e4e4" type="circle" [fullScreen]="false" [id]="'loadingSpinner'">
</ngx-spinner>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(43deg, hsla(0, 0%, 41.2%, .02), hsla(0, 0%, 41.2%, .02) 62%, hsla(0, 0%, 89%, .02) 0, hsla(0, 0%, 89%, .02) 69%, rgba(24, 24, 24, .02) 0, rgba(24, 24, 24, .02) 80%, rgba(13, 13, 13, .02) 0, rgba(13, 13, 13, .02) 82%, rgba(13, 13, 13, .02) 0, rgba(13, 13, 13, .02)), linear-gradient(31deg, hsla(0, 0%, 60.8%, .02), hsla(0, 0%, 60.8%, .02) 29%, hsla(0, 0%, 64.3%, .02) 0, hsla(0, 0%, 64.3%, .02) 41%, hsla(0, 0%, 78.4%, .02) 0, hsla(0, 0%, 78.4%, .02) 74%, hsla(0, 0%, 89.8%, .02) 0, hsla(0, 0%, 89.8%, .02) 79%, rgba(15, 15, 15, .02) 0, rgba(15, 15, 15, .02)), linear-gradient(319deg, rgba(39, 39, 39, .02), rgba(39, 39, 39, .02) 17%, rgba(49, 49, 49, .02) 0, rgba(49, 49, 49, .02) 25%, rgba(59, 59, 59, .02) 0, rgba(59, 59, 59, .02) 32%, hsla(0, 0%, 76.1%, .02) 0, hsla(0, 0%, 76.1%, .02) 46%, hsla(0, 0%, 86.3%, .02) 0, hsla(0, 0%, 86.3%, .02)), linear-gradient(113deg, hsla(0, 0%, 73.7%, .02), hsla(0, 0%, 73.7%, .02) 15%, hsla(0, 0%, 87.5%, .02) 0, hsla(0, 0%, 87.5%, .02) 46%, rgba(21, 21, 21, .02) 0, rgba(21, 21, 21, .02) 88%, rgba(93, 93, 93, .02) 0, rgba(93, 93, 93, .02) 94%, hsla(0, 0%, 51%, .02) 0, hsla(0, 0%, 51%, .02)), linear-gradient(29deg, hsla(0, 0%, 52.5%, .02), hsla(0, 0%, 52.5%, .02) 27%, hsla(0, 0%, 71%, .02) 0, hsla(0, 0%, 71%, .02) 41%, rgba(81, 81, 81, .02) 0, rgba(81, 81, 81, .02) 46%, hsla(0, 0%, 99.2%, .02) 0, hsla(0, 0%, 99.2%, .02) 58%, rgba(74, 74, 74, .02) 0, rgba(74, 74, 74, .02)), linear-gradient(90deg, #e5e5e5, #e4e4e4);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            display: flex;
            flex-direction: row;
            border: none;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background: #ffffff;
            border-radius: 1rem;
            width: 100%;
            max-width: 900px;
        }

        .login-image {
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .login-form {
            width: 100%;
        }

        .form-check-label {
            padding-top: 0.4rem;
        }

        .btn-social {
            margin: 0.2rem;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }

            .login-image {
                max-width: 80%;
                margin-bottom: 1rem;
            }

            .login-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card card">
            <div class="row no-gutters w-100">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="anim-login.gif" class="login-image" alt="Login Illustration" >
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <h3 class="card-title"><a href="accueil" style="text-decoration: none;">Connexion</a></h3>
                        <p>Welcome back, please login to your account.</p>
                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                            <div class="form-group">
                              <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" placeholder="guest@tech4breeding.com" required>
                            </div>
                            <div class="form-group mt-2">
                              <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required>
                            </div>
                            <div class="row d-flex">
                            <div class="form-check col-6">
                              <input type="checkbox" class="form-check-input mt-2" id="rememberMe" [(ngModel)]="loginData.rememberMe" name="rememberMe">
                              <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="col-6">
                                <label class="form-check-label" for="rememberMe" style="cursor: pointer;"> <a class="small" (click)="forgetPassword()">Mot de password Oubli√©</a> </label>
                              </div>
                        </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!loginForm.form.valid">Valider</button>
                            <a class="btn btn-outline-primary btn-block mt-3 " style="margin-left: 10px;" (click)="onOut()">S'inscrire</a>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
